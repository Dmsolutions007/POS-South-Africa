<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mzansi-Edge POS</title>
    
    <script>
      // Polyfill process for browser environment
      window.process = { env: { API_KEY: "" } };
      
      // Configuration for es-module-shims and Babel
      window.esmsInitOptions = {
        shimMode: true,
        async transform(source, url) {
          if (url.includes('.tsx') || url.includes('.ts')) {
            try {
              return Babel.transform(source, {
                filename: url,
                presets: [
                  ['typescript', { allExtensions: true, isTSX: true }],
                  ['react', { runtime: 'automatic' }]
                ],
                sourceMaps: 'inline'
              }).code;
            } catch (err) {
              console.error('Transpilation Error in ' + url + ':', err);
              throw err;
            }
          }
          return source;
        }
      };
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2?external=jspdf",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/"
  }
}
</script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            height: 100%; margin: 0; padding: 0; background: #020617; 
            font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased;
            overflow: hidden; overscroll-behavior: none;
        }
        #root { height: 100%; height: 100dvh; display: flex; flex-direction: column; }
        #root:empty::before {
            content: "MZANSI-EDGE SYSTEM BOOTING...";
            display: flex; align-items: center; justify-content: center;
            height: 100%; color: #3b82f6; font-weight: 900;
            letter-spacing: 0.3em; font-size: 11px;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="select-none">
    <div id="root"></div>
    <script type="module-shim" src="./index.tsx" crossorigin="anonymous"></script>
    <script>
      window.addEventListener('error', function(e) {
        if (e.message === "Script error.") {
          console.warn("Module resolution issue detected. Unified React 19 instance enforced via import map.");
        }
        console.error('POS System Runtime Error:', e);
      });
    </script>
</body>
</html>
