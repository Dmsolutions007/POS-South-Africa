
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mzansi-Edge POS</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Polyfill process for browser environment to prevent ReferenceErrors on mobile -->
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100%;
        }
        html, body { 
            height: 100%;
            height: -webkit-fill-available;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0;
            padding: 0;
            overscroll-behavior-y: none;
        }
        @media print {
            .no-print { display: none !important; }
        }
        /* Custom scrollbar for a pro feel */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Fix for mobile height issues */
        .mobile-height-fix {
            height: 100vh;
            height: 100dvh;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 select-none">
    <div id="root" class="mobile-height-fix"></div>
    <script>
      // Handle dynamic height for mobile browsers
      const setAppHeight = () => {
          document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
      };
      window.addEventListener('resize', setAppHeight);
      setAppHeight();

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
</body>
</html>
