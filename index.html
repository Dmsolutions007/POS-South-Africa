<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mzansi-Edge POS</title>
    
    <!-- Hardened Polyfill for Environment Variables -->
    <script>
      (function() {
        window.process = window.process || { env: {} };
        // GitHub Pages/Netlify compatibility: ensures process.env is never undefined
        if (!window.process.env) window.process.env = {};
      })();
    </script>

    <!-- Polyfill for Import Maps (Critical for Mobile Safari < 16.4 and older Android) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",

  }
}
</script>

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            height: 100%;
            margin: 0;
            padding: 0;
            background: #020617; /* Dark background to prevent white flash */
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }
        #root {
            height: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }
        @media print {
            .no-print { display: none !important; }
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(203, 213, 225, 0.3); border-radius: 10px; }
    </style>
</head>
<body class="select-none">
    <div id="root"></div>
    
    <!-- Debugging script for blank page detection -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.message.includes('importmap') || e.message.includes('process')) {
          console.error('Critical initialization error:', e.message);
        }
      });
      
      // Relative service worker registration for GitHub Pages
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.debug('SW silent fail:', err));
        });
      }
    </script>
</body>
</html>
