<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mzansi-Edge POS</title>
    
    <!-- 1. CRITICAL: Initialize process global before ANY other scripts load -->
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <!-- 2. Mobile Compatibility: Polyfill for Import Maps (iOS < 16.4 / Older Android) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            height: 100%;
            margin: 0;
            padding: 0;
            background: #020617; /* Slate-950 */
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            /* Prevents pull-to-refresh and elastic bounce on mobile */
            overscroll-behavior: none;
        }
        #root {
            height: 100%;
            height: 100vh; /* Fallback */
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }
        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="select-none">
    <div id="root"></div>
    
    <!-- 3. Explicitly load the entry point as a module -->
    <script type="module" src="index.tsx"></script>

    <script>
      // Graceful error reporting for mobile debugging
      window.addEventListener('error', function(e) {
        console.error('POS System Error:', e.message, 'at', e.filename, ':', e.lineno);
      });
      
      // Relative service worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(() => {});
        });
      }
    </script>
</body>
</html>
