<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mzansi-Edge POS</title>
    
    <!-- 1. CRITICAL: Initialize process global immediately -->
    <script>
      (function() {
        window.process = { env: { API_KEY: "" } };
        // Detect if we are in a subfolder (GitHub Pages)
        const path = window.location.pathname;
        window.__BASE_PATH__ = path.substring(0, path.lastIndexOf('/') + 1);
      })();
    </script>

    <!-- 2. Polyfill for older mobile browsers -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script type="importmap">
{

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            height: 100%;
            margin: 0;
            padding: 0;
            background: #020617; /* Slate-950 - This is your blue/black color */
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            overscroll-behavior: none;
        }
        #root {
            height: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }
        /* Fallback loader in case JS fails */
        #root:empty::before {
            content: "Initializing POS System...";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #3b82f6;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 10px;
        }
    </style>
</head>
<body class="select-none">
    <div id="root"></div>
    
    <!-- Use relative pathing for the entry point -->
    <script type="module" src="./index.tsx"></script>

    <script>
      window.addEventListener('error', function(e) {
        console.error('Runtime Error:', e.message);
        // Optional: Show error on screen for mobile debugging
        // document.getElementById('root').innerText = "Load Error: " + e.message;
      });
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(() => {});
        });
      }
    </script>
</body>
</html>
